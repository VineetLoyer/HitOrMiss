version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hitormiss-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - API_PORT=5000
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/eda-data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hitormiss-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: hitormiss-network
